<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ModaCasa</title>
    <!-- CSS -->
    <link rel="stylesheet" href="dist/output.css">
    <!-- Icons-->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/remixicon@4.1.0/fonts/remixicon.min.css">
    <!-- Fonts-->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=DM+Serif+Display:ital@0;1&family=Jost:ital,wght@0,400;0,500;0,600;0,700;0,800;0,900;1,600;1,700;1,800;1,900&display=swap"
        rel="stylesheet">
    <!-- Animation-->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/swiper@11/swiper-bundle.min.css" />
</head>

<body class="bg-gray-100">
    <!-- Header -->
    <header class="sticky top-0 h-[90px] shadow-xl z-30 bg-white">
        <div class="container mx-auto flex justify-between h-full items-center">

            <!-- Logo -->
            <a href="#">
                <img src="assets/logo.svg" alt="">
            </a>

            <!-- Navbar -->
            <nav>

                <!-- Nav Mobile -->
                <div class="cursor-pointer lg:hidden " id="nav_trigger_btn">
                    <i class="ri-menu-4-line text-4xl text-primary "></i>
                </div>
                <ul class=" fixed w-full h-0 p-0 bg-white overflow-hidden border-t top-[90px]
                left-0 right-0 flex flex-col gap-4 lg:relative lg:flex-row lg:p-0 lg:top-0
                lg:border-none lg:h-full transition-all duration-300  nav-is-open" id="nav_menu">
                    <li><a href="#"> Home</a></li>
                    <li><a href="#"> About</a></li>
                    <li><a href="#"> Testimonials</a></li>
                    <li><a href="#"> Our Work</a></li>
                    <li><a href="#"> News</a></li>
                    <li><a href="#"> Contact</a></li>
                </ul>
            </nav>
        </div>
    </header>

    <!-- Page Wrapper-->

    <main class="max-w-[1920px] mx-auto bg-white overflow-hidden">

        <!-- Grid Image-->

        <div class="xl:bg-grid xl:bg-center xl:bg-repeat-y fixed top-0 bottom-0 left-0 right-0 z-10 ">

        </div>


        <!-- Hero -->
        <section class="hero h-[640px] xl:h-[840px] bg-hero bg-center lg:bg-cover bg-no-repeat 
            bg-fixed xl:rounded-bl-[290px] relative z-20">

            <div class="container mx-auto h-full flex items-center justify-center xl:justify-start">

                <!--Text-->

                <div class="hero__text w-[567px] flex flex-col items-center text-center 
                xl:text-left lg:items-start">

                    <h1 class="h1 mb-8"> Let your home be unique</h1>
                    <p class="mb-8">
                        Moda Casa: Where elegance meets function. Our furniture blends modern style with
                        timeless design, crafting pieces that redefine living spaces.
                    </p>
                    <button class="btn btn-primary mx-auto xl:mx-0">Get free estimation
                        <i class="ri-arrow-right-line text-accent"></i>
                    </button>
                </div>

            </div>

        </section>
        <div class="h-[3000px]"></div>
    </main>






















    <script src="js/scrollReveal.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/swiper@11/swiper-bundle.min.js"></script>
    <script src="js/main.js"></script>
</body>

</html>
